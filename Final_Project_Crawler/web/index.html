            function getXmlHttpObject() {
                var xmlHttp = null;
                try {// firefox, opera 8.0+, safari
                    xmlHttp = new XMLHttpRequest();
                } catch (e) {
                    try {// IE
                        xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
                    } catch (e) {
                        xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
                    }
                }
                return xmlHttp;
            }

            function getNodeValue(nodeName, node) {
                if (node === null) {
                    return null;
                }
                if (node.tagName === nodeName) {
                    return node.firstChild.nodeValue;
                }
                var temp = node.nextSibling;
                if (temp !== null) {
                    return getNodeValue(nodeName, temp);
                }
                var child = node.childNodes;
                if (child !== null) {
                    for (var i = 0; i < child.length; i++) {
                        return getNodeValue(nodeName, child[i]);
                    }
                }
            }
            function getNodeValues(nodeName, node) {
                if (node === null) {
                    return null;
                }
                if (node.tagName === nodeName) {
                    return node.firstChild.nodeValue;
                }
                var temp = node.nextSibling;
                if (temp !== null) {
                    return getNodeValue(nodeName, temp);
                }
                var child = node.childNodes;
                if (child !== null) {
                    for (var i = 0; i < child.length; i++) {
                        return getNodeValue(nodeName, child[i]);
                    }
                }
            }
            function getElementsByXPath(xpath, parent)
            {
                let results = [];
                let query = document.evaluate(xpath, parent || document,
                        null, XPathResult.ORDERED_NODE_SNAPSHOT_TYPE, null);
                for (let i = 0, length = query.snapshotLength; i < length; ++i) {
                    results.push(query.snapshotItem(i));
                }
                return results;
            }
            function getAirports() {

            function getResult() {

            function fixFlights(obj, prices) {
                var flights = {
                    flights: {
                        flight: []
                    }
                };
                var price;
                for (var prop in obj) {
                    for (var item in prices) {
                        if (prop === prices[item].flight) {
                            price = prices[item].one_way_price;
                        }
                    }
                    var flight = {
                        flight: prop,
                        count: obj[prop].count,
                        data: obj[prop].data,
                        duration: obj[prop].duration,
                        segments: obj[prop].segments,
                        price: price
                    };
                    flights.flights.flight.push(flight);
                }
                return flights;
            }
            function fixAirlines(obj) {
                var airlines = {
                    airlines: {
                        airline: []
                    }
                };
                for (var prop in obj) {
                    var airline = {
                        code: prop,
                        name: obj[prop].name
                    };
                    airlines.airlines.airline.push(airline);
                }
                return airlines;
            }
            function OBJtoXML(obj) {
                var xml = '';
                for (var prop in obj) {
                    xml += obj[prop] instanceof Array ? '' : "<" + prop + ">\n";
                    if (obj[prop] instanceof Array) {
                        for (var array in obj[prop]) {
                            xml += "<" + prop + ">\n";
                            xml += OBJtoXML(new Object(obj[prop][array]));
                            xml += "</" + prop + ">\n";
                        }
                    } else if (typeof obj[prop] === "object") {
                        xml += OBJtoXML(new Object(obj[prop]));
                    } else {
                        xml += obj[prop] + "\n";
                    }
                    xml += obj[prop] instanceof Array ? '' : "</" + prop + ">\n";
                }
                //                var xml = xml.replace(/<\/?[0-9]{1,}>/g, '');
                return xml;
            }
